<script>
  const searchData = JSON.parse("[{\"title\":\"Вступ\",\"content\":\"# Вступ\\n\\n<subject>Ціль</subject> є простою, швидкою та компільованою мовою програмування на основі кириличної абетки, української\\nмови та моєї свідомости.\\n\\n<subject>Ціль</subject> має статичну типизацію.\\n\\nКерування памʼятю в <subject>Цілі</subject> ручне.\",\"path\":\"index.html\"},{\"title\":\"Перша програма\",\"content\":\"# Перша програма\\n\\nСтворіть файл `привіт.ц` та заповніть його кодом:\\n\\n```ціль\\nзовнішня дія друк_ю8(значення: памʼять<п8>);\\n\\nдія старт() {\\n  друк_ю8(ю8\\\"Вперед до Цілі!\\\");\\n}\\n```\\n\\nСтворіть файл `extension.cpp` та заповніть його кодом:\\n\\n```cpp\\n#include <iostream>\\n\\nextern \\\"C\\\" void друк_ю8(unsigned char* value) {\\n  std::cout << value << std::endl;\\n}\\n```\\n\\nПісля цього скомпілюйте програму цією командою:\\n\\n```shell\\nціль привіт сплавити привіт.ц extension.cpp\\n```\\n\\nТа зрештою запустіть програму:\\n\\n```shell\\n./привіт\\n```\\n\",\"path\":\"перша-програма.html\"},{\"title\":\"Вбудовані типи\",\"content\":\"# Вбудовані типи\\n\\n## ціле\\n\\n`ціле` містить ціле число 64 біт. Може містити як позитивне так і негативне значення. Має синоніми `ціле64` та `ц64`.\\n\\n```ціль\\nціль а: ціле = 10;\\nціль б: ц64 = -2;\\n```\\n\\n## ц32\\n\\n`ц32` містить ціле число 32 біт. Може містити як позитивне так і негативне значення. Має синонім `ціле32`.\\n\\n```ціль\\nціль а: ц32 = 10;\\nціль б: ціле32 = -2;\\n```\\n\\n## ц16\\n\\n`ц16` містить ціле число 16 біт. Може містити як позитивне так і негативне значення. Має синонім `ціле16`.\\n\\n```ціль\\nціль а: ц16 = 10;\\nціль б: ціле16 = -2;\\n```\\n\\n## ц8\\n\\n`ц8` містить ціле число 8 біт. Може містити як позитивне так і негативне значення. Має синонім `ціле8`.\\n\\n```ціль\\nціль а: ц8 = 10;\\nціль б: ціле8 = -2;\\n```\\n\\n## позитивне\\n\\n`позитивне` містить позитивне число 64 біт. Може містити лише позитивне значення. Має синоніми `позитивне64` та `п64`.\\n\\n```ціль\\nціль а: позитивне = 10;\\n```\\n\\n## п32\\n\\n`п32` містить позитивне число 32 біт. Може містити лише позитивне значення. Має синонім `позитивне32`.\\n\\n```ціль\\nціль а: п32 = 10;\\n```\\n\\n## п16\\n\\n`п16` містить позитивне число 16 біт. Може містити лише позитивне значення. Має синонім `позитивне16`.\\n\\n```ціль\\nціль а: п16 = 10;\\n```\\n\\n## п8\\n\\n`п8` містить позитивне число 8 біт. Може містити лише позитивне значення. Має синонім `позитивне8`.\\n\\n```ціль\\nціль а: п8 = 10;\\n```\\n\\n## дійсне\\n\\n`дійсне` містить дійсне число 64 біт. Може містити як позитивне так і негативне значення. Має синоніми `дійсне64` та\\n`д64`.\\n\\n```ціль\\nціль а: дійсне = 3.14;\\n```\\n\\n## д32\\n\\n`д32` містить дійсне число 32 біт. Може містити як позитивне так і негативне значення. Має синонім `дійсне32`.\\n\\n```ціль\\nціль а: д32 = 3.14;\\n```\\n\\n## логічне\\n\\n`логічне` містить позитивне число 8 біт. Зазвичай містить значення `1` або `0` або `так` або `ні`.\\n\\n```ціль\\nціль а: логічне = так;\\nціль б: логічне = ні;\\n```\\n\\n## невідома_комірка\\n\\n`невідома_комірка` містить адресу на обʼєкт невідомого типу.\\n\\n```ціль\\nціль а: невідома_комірка = пусто;\\n```\\n\\n## Т[к]\\n\\n`Т[к]` містить масив обʼєктів типу `Т` розміром `к`.\\n\\n```ціль\\nціль а: ціле[5] = ціле[5] { 1, 2, 3, 4, 5 }; // масив на стопці розміром 5 елементів\\n```\\n\\n## комірка<Т>\\n\\n`комірка<Т>` містить адресу на обʼєкт типу `Т`.\\n\\n```ціль\\nціль а: комірка<ціле> = виділити<ціле>();\\n```\\n\\n## памʼять<Т>\\n\\n`памʼять<Т>` містить адресу на початок (перший елемент) масиву обʼєктів типу `Т`.\\n\\n```ціль\\nціль а: памʼять<п8> = виділити<п8>(256); // масив в кучі розміром 256 байт\\n```\\n\\n## Т -> Т\\n\\n`Т -> Т` містить адресу на дію.\\n\\n```ціль\\nдія сума(а: ціле, б: ціле): ціле {\\n  вернути а + б;          \\n}\\n\\nціль д: (ціле, ціле) -> ціле = привіт;\\n```\",\"path\":\"вбудовані-типи.html\"},{\"title\":\"Визначення цілей\",\"content\":\"# Визначення цілей\\n\\nВизначити ціль можна використовуючи слово `ціль`:\\n\\n```ціль\\nціль число_ПІ: дійсне = 3.14;\\n```\\n\\nЯкщо не вказати тип, то він буде визначений автоматично:\\n\\n```ціль\\nціль число_ПІ = 3.14;\\n```\\n\\nТакож можна визначити ціль без значення, але в такому випадку ви не зможете звертатись до неї допоки не буде визначено\\nїї значення:\\n\\n```ціль\\nціль число_ПІ: дійсне;\\n\\nдрук_дійсне(число_ПІ); // помилка компіляції\\n```\\n\\n```ціль\\nціль число_ПІ: дійсне;\\n\\nчисло_ПІ = 3.14;\\n\\nдрук_дійсне(число_ПІ); // 3.14\\n```\\n\\nПісля визначення цілі та її значення, її значення не можна перевизначити:\\n\\n```ціль\\nціль число_ПІ = 3.14;\\n\\nчисло_ПІ = 3.1415; // помилка компіляції\\n```\",\"path\":\"визначення-цілей.html\"},{\"title\":\"Визначення змінних\",\"content\":\"# Визначення змінних\\n\\nВизначити змінну ціль можна використовуючи слово `змінна`:\\n\\n```ціль\\nзмінна число_ПІ: дійсне = 3.14;\\n\\nчисло_ПІ = 3.14; // пройде\\n```\\n\\nЗмінна ціль має ті ж властивості як і ціль, окрім того, що її значення можна перевизначити.\",\"path\":\"визначення-змінних.html\"},{\"title\":\"Визначення сталих\",\"content\":\"# Визначення сталих\\n\\nВизначити сталу ціль можна використовуючи слово `стала`:\\n\\n```ціль\\nструктура Координати {\\n  висота: дійсне;\\n  широта: дійсне;\\n}\\n\\nстала кЯв = Координати { 49.945564, 23.388634 };\\n\\nкЯв.висота = 49.945564; // помилка компіляції\\nкЯв = Координати { ... }; // помилка компіляції\\n```\\n\\nСтала ціль має ті ж властивості як і ціль, окрім того, що її значення не можна змінювати.\",\"path\":\"визначення-сталих.html\"},{\"title\":\"Створення дій\",\"content\":\"# Створення дій\\n\\nСтворити та визначити дію можна використовуючи слово `дія`:\\n\\n```ціль\\nдія додати(а: дійсне, б: дійсне): дійсне {\\n  вернути а + б;\\n}\\n```\\n\\nДію можна визначити без тіла. Створити тіло можна пізніше:\\n\\n```ціль\\nдія додати(а: дійсне, b: дійсне): дійсне;\\n\\n// ...\\n\\nдія додати(а: дійсне, b: дійсне): дійсне {\\n  вернути а + b;\\n}\\n```\",\"path\":\"створення-дій.html\"},{\"title\":\"Виконання дій\",\"content\":\"# Виконання дій\\n\\nЗаписати виконання дії можна так:\\n\\n```ціль\\nдодати(2, 2)\\n```\\n\\nДе дія `додати` визначенна як:\\n\\n```ціль\\nдія сума(а: ціле, б: ціле): ціле {\\n  вернути а + б;\\n}\\n```\",\"path\":\"виконання-дій.html\"},{\"title\":\"Створення структур\",\"content\":\"# Створення структур\\n\\nСтворити та визначити структуру можна використовуючи слово `структура`:\\n\\n```ціль\\nструктура Точка {\\n  ікс: дійсне;\\n  ігр: дійсне;\\n}\\n```\\n\\nСтруктуру можна визначити без тіла. Створити тіло можна пізніше:\\n\\n```ціль\\nструктура Точка;\\n\\n// ...\\n\\nструктура Точка {\\n  ікс: дійсне;\\n  ігр: дійсне;\\n}\\n```\",\"path\":\"створення-структур.html\"},{\"title\":\"Створення секцій\",\"content\":\"# Створення секцій\\n\\nСтворити та визначити секцію можна використовуючи слово `секція`:\\n\\n```ціль\\nсекція двигуни {\\n  структура ІоннийДвигун {\\n    потужність: ціле;\\n  }\\n  \\n  дія запустити(двигун: ІоннийДвигун) {\\n    друк_ю8(ю8\\\"Запускаємо іонний двигун...\\\");\\n  }\\n  \\n  дія зупинити(двигун: ІоннийДвигун);\\n}\\n```\\n\\nСекцію можна доповнювати:\\n\\n```ціль\\nсекція двигуни {\\n  дія зупинити(двигун: ІоннийДвигун);\\n}\\n\\nсекція двигуни {\\n  дія зупинити(двигун: ІоннийДвигун) {\\n    друк_ю8(ю8\\\"Зупиняємо іонний двигун...\\\");\\n  }\\n}\\n```\",\"path\":\"створення-секцій.html\"},{\"title\":\"Створення синонімів\",\"content\":\"# Створення синонімів\\n\\nСтворити та визначити синонім можна використовуючи слово `синонім`:\\n\\n```ціль\\nсинонім ПІ = 3.14;\\n\\nсинонім ІД = двигуни::ІоннийДвигун;\\n\\nсинонім друк_ціле = друк<ціле>;\\n\\nсинонім вітання = ю8\\\"Від Мавки до Цілі, від Цілі до Мавки!\\\";\\n\\nсинонім друкувати_привіт(імʼя) = виконати {\\n  біб::вивести_ю8(\\\"Привіт, \\\");\\n  біб::вивести_ю8(імʼя);\\n  біб::друк_ю8(ю8\\\"!\\\");\\n}\\n\\nсинонім додати(а: дійсне, б: дійсне) = а + б;\\n\\nсинонім відняти(а: дійсне, б: дійсне) = виконати {\\n  вернути а - б;\\n};\\n```\",\"path\":\"створення-синонімів.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
</body>
