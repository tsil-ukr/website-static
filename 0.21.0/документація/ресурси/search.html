        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<script>
  const searchData = JSON.parse("[{\"title\":\"Вступ\",\"content\":\"# Вступ\\n\\n<subject>Ціль</subject> є простою, швидкою та компільованою мовою програмування на основі кириличної абетки, української\\nмови та моєї свідомости.\\n\\n<subject>Ціль</subject> має статичну типизацію.\\n\\nКерування памʼятю в <subject>Цілі</subject> ручне.\",\"path\":\"index.html\"},{\"title\":\"Перша програма\",\"content\":\"# Перша програма\\n\\nСтворіть файл `привіт.ц` та заповніть його кодом:\\n\\n```ціль\\nзовнішня дія друк_ю8(значення: памʼять<п8>);\\n\\nдія старт() {\\n  друк_ю8(ю8\\\"Вперед до Цілі!\\\");\\n}\\n```\\n\\nСтворіть файл `extension.cpp` та заповніть його кодом:\\n\\n```cpp\\n#include <iostream>\\n\\nextern \\\"C\\\" void друк_ю8(unsigned char* value) {\\n  std::cout << value << std::endl;\\n}\\n```\\n\\nПісля цього скомпілюйте програму цією командою:\\n\\n```shell\\nціль привіт сплавити привіт.ц extension.cpp\\n```\\n\\nТа зрештою запустіть програму:\\n\\n```shell\\n./привіт\\n```\\n\",\"path\":\"перша-програма.html\"},{\"title\":\"Визначення цілей\",\"content\":\"# Визначення цілей\\n\\nВизначити ціль можна використовуючи слово `ціль`:\\n\\n```ціль\\nціль число_ПІ: дійсне = 3.14;\\n```\\n\\nЯкщо не вказати тип, то він буде визначений автоматично:\\n\\n```ціль\\nціль число_ПІ = 3.14;\\n```\\n\\nТакож можна визначити ціль без значення, але в такому випадку ви не зможете звертатись до неї допоки не буде визначено\\nїї значення:\\n\\n```ціль\\nціль число_ПІ: дійсне;\\n\\nдрук_дійсне(число_ПІ); // помилка компіляції\\n```\\n\\n```ціль\\nціль число_ПІ: дійсне;\\n\\nчисло_ПІ = 3.14;\\n\\nдрук_дійсне(число_ПІ); // 3.14\\n```\\n\\nПісля визначення цілі та її значення, її значення не можна перевизначити:\\n\\n```ціль\\nціль число_ПІ = 3.14;\\n\\nчисло_ПІ = 3.1415; // помилка компіляції\\n```\",\"path\":\"визначення-цілей.html\"},{\"title\":\"Визначення змінних\",\"content\":\"# Визначення змінних\\n\\nВизначити змінну ціль можна використовуючи слово `змінна`:\\n\\n```ціль\\nзмінна число_ПІ: дійсне = 3.14;\\n\\nчисло_ПІ = 3.14; // пройде\\n```\\n\\nЗмінна ціль має ті ж властивості як і ціль, окрім того, що її значення можна перевизначити.\",\"path\":\"визначення-змінних.html\"},{\"title\":\"Визначення сталих\",\"content\":\"# Визначення сталих\\n\\nВизначити сталу ціль можна використовуючи слово `стала`:\\n\\n```ціль\\nструктура Координати {\\n  висота: дійсне;\\n  широта: дійсне;\\n}\\n\\nстала кЯв = Координати { 49.945564, 23.388634 };\\n\\nкЯв.висота = 49.945564; // помилка компіляції\\nкЯв = Координати { ... }; // помилка компіляції\\n```\\n\\nСтала ціль має ті ж властивості як і ціль, окрім того, що її значення не можна змінювати.\",\"path\":\"визначення-сталих.html\"},{\"title\":\"Створення дій\",\"content\":\"# Створення дій\\n\\nСтворити та визначити дію можна використовуючи слово `дія`:\\n\\n```ціль\\nдія додати(а: дійсне, б: дійсне): дійсне {\\n  вернути а + б;\\n}\\n```\\n\\nДію можна визначити без тіла. Створити тіло можна пізніше:\\n\\n```ціль\\nдія додати(а: дійсне, b: дійсне): дійсне;\\n\\n// ...\\n\\nдія додати(а: дійсне, b: дійсне): дійсне {\\n  вернути а + b;\\n}\\n```\",\"path\":\"створення-дій.html\"},{\"title\":\"Створення структур\",\"content\":\"# Створення структур\\n\\nСтворити та визначити структуру можна використовуючи слово `структура`:\\n\\n```ціль\\nструктура Точка {\\n  ікс: дійсне;\\n  ігр: дійсне;\\n}\\n```\\n\\nСтруктуру можна визначити без тіла. Створити тіло можна пізніше:\\n\\n```ціль\\nструктура Точка;\\n\\n// ...\\n\\nструктура Точка {\\n  ікс: дійсне;\\n  ігр: дійсне;\\n}\\n```\",\"path\":\"створення-структур.html\"},{\"title\":\"Створення секцій\",\"content\":\"# Створення секцій\\n\\nСтворити та визначити секцію можна використовуючи слово `секція`:\\n\\n```ціль\\nсекція двигуни {\\n  структура ІоннийДвигун {\\n    потужність: ціле;\\n  }\\n  \\n  дія запустити(двигун: ІоннийДвигун) {\\n    друк_ю8(ю8\\\"Запускаємо іонний двигун...\\\");\\n  }\\n  \\n  дія зупинити(двигун: ІоннийДвигун);\\n}\\n```\\n\\nСекцію можна доповнювати:\\n\\n```ціль\\nсекція двигуни {\\n  дія зупинити(двигун: ІоннийДвигун);\\n}\\n\\nсекція двигуни {\\n  дія зупинити(двигун: ІоннийДвигун) {\\n    друк_ю8(ю8\\\"Зупиняємо іонний двигун...\\\");\\n  }\\n}\\n```\",\"path\":\"створення-секцій.html\"},{\"title\":\"Створення синонімів\",\"content\":\"# Створення синонімів\\n\\nСтворити та визначити синонім можна використовуючи слово `синонім`:\\n\\n```ціль\\nсинонім ПІ = 3.14;\\n\\nсинонім ІД = двигуни::ІоннийДвигун;\\n\\nсинонім друк_ціле = друк<ціле>;\\n\\nсинонім вітання = ю8\\\"Від Мавки до Цілі, від Цілі до Мавки!\\\";\\n\\nсинонім друкувати_привіт(імʼя) = {\\n  біб::вивести_ю8(\\\"Привіт, \\\");\\n  біб::вивести_ю8(імʼя);\\n  біб::друк_ю8(ю8\\\"!\\\");\\n}\\n```\",\"path\":\"створення-синонімів.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
</body>
</html>
