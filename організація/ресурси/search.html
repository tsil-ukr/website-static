<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="xdocs-url-prefix" content="{{PAGE_URL_PREFIX}}">
</head>
<body>

<script>
  const searchData = JSON.parse("[{\"title\":\"Організація\",\"content\":\"Організація Ц (також ОЦ) це організм, що відповідає за\\nпідтримку, розвиток й\\nзахист Ц.\\n\\nОЦ складається з Голови, Діячів та Центрів.\\n\\nГолова є Органом, що відповідає за здорове діяння\\nОЦ.\\n\\nГолова назначається поточим Головою.\",\"path\":\"index.html\"},{\"title\":\"Юридичне\",\"content\":\"# Юридичне\\n\\nОрганізація Ц несе відповідальність лише перед творцем всесвіту та автором.\",\"path\":\"юридичне.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
</body>
</html>
