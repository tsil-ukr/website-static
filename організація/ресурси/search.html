<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="xdocs-url-prefix" content="{{PAGE_URL_PREFIX}}">
</head>
<body>

<script>
  const searchData = JSON.parse("[{\"title\":\"Організація Ц\",\"content\":\"Організація Ц це Діячі, хто представляють Ц.\\n\\nКожен Діяч може діяти так як не перечить цьому Слову та встановленій Правді.\\n\\nОрганізація Ц складається з Розуму та Органів.\\n\\nРозум є Діячем, хто керує взаємодією Організації Ц в межах Організації Організацій, відповідає за забезпечення Організації Ц необхідними Засобами та встановлює Правду, яка не перечить цьому Слову.\\n\\nРозум назначається поточим Розумом.\\n\\nСобор це Орган, що відповідає за здорове діяння Органів. Собор пропонує Розуму на встановлення Правду. Собор є Порадником Розуму та допомагає йому в його діяльності. Собор складається з Представників Органів, хто є Діячами. Склад Собору формується шляхом Голосування усіх Діячів. Голоси усіх Діячів під час Голосування для формування Складу Собору є Рівними.\\n\\nСтворити новий Орган може Розум отримавши Згоду від Собору.\\n\\nДолучити Діяча в Організацію Ц може Розум.\\n\\nВилучити Діяча з Організації Ц може Розум.\\n\\nВ час Смертельної Небезпеки Організації Організацій усі Діячі діють з метою знищення причин та знешкодження Смертельної Небезпеки Організації Організацій.\\n\\nОрганізація Ц відповідає лише перед Творцем Всесвіту та Автором.\\n\\nАвтор це Богданович Давид Когут Прихожденко та Організація Ц та Організація Організацій.\\n\\n---\\n\\nСлово Організації Ц 24 Жовтня 2025 Року\\n\",\"path\":\"index.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
</body>
</html>
