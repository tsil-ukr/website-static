<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="xdocs-url-prefix" content="{{PAGE_URL_PREFIX}}">
</head>
<body>

<script>
  const searchData = JSON.parse("[{\"title\":\"Організація\",\"content\":\"<subject>Організація Цілі</subject> (також <subject>ОМ</subject>) це організм, що відповідає за\\nпідтримку, розвиток й\\nзахист <subject>Цілі</subject>.\\n\\n<subject>ОМ</subject> складається з <subject>Голови</subject>, <subject>Учасників</subject> та <subject>\\nЦентрів</subject>.\\n\\n<subject>Голова</subject> є <subject>Органом</subject> <subject>ОМ</subject>, що відповідає за здорове діяння <subject>\\nОМ</subject>.\\n\\n<subject>Голова</subject> назначається поточим <subject>Головою</subject> або обирається шляхом\\nголосування усіх <subject>Учасників</subject>.\",\"path\":\"index.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
</body>
</html>
