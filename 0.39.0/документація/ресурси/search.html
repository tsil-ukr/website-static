<script>
  const searchData = JSON.parse("[{\"title\":\"Документація Цілі 0.39.0\",\"content\":\"# Вступ\\n\\nЦіль є простою, швидкою та компільованою мовою програмування на основі кирилиці та української\\nмови.\\n\\nЦіль має строгу статичну типизацію.\\n\\nКерування памʼятю в Цілі ручне.\\n\\nЦіль присвячується Івану Франку.\",\"path\":\"index.html\"},{\"title\":\"Перша програма | Документація Цілі 0.39.0\",\"content\":\"# Перша програма\\n\\n> Важливо: Ціль все ще в стані створення. Відповідно, будь-які матеріали, які ви тут знайдете, варто сприймати такими,\\n> що можуть бути змінені в будь-який момент. Деякі речі можуть не працювати, або мати неочікувану поведінку.\\n\\nСтворіть файл `привіт.ц` та заповніть його кодом:\\n\\n```ціль\\nзовнішня дія надрукувати_ю8(розмір: натуральне, \\n                            дані: памʼять<н8>);\\n\\nзовнішня дія запустити(): ц32 {\\n  змінна привітання = ю8\\\"Вперед до Цілі!\\\";\\n  \\n  надрукувати_ю8(\\n    привітання.розмір, \\n    привітання.дані\\n  );\\n  \\n  вернути 0;\\n}\\n```\\n\\nСтворіть файл `hello.c` та заповніть його кодом:\\n\\n```c\\n#include <stdio.h>\\n#include <stdint.h>\\n\\ntypedef int32_t ц32;\\ntypedef uint8_t н8;\\ntypedef uint64_t н64;\\ntypedef size_t натуральне;\\n\\nextern void надрукувати_ю8(натуральне розмір, \\n                           н8* дані) {\\n  printf(\\\"%.*s\\\\n\\\", (int)розмір, (char*)дані);\\n}\\n\\nextern ц32 запустити();\\n\\nint main() {\\n  return (int)запустити();\\n}\\n```\\n\\nПісля цього скомпілюйте програму цими командами:\\n\\n```shell\\nціль привіт.ц.ll скомпілювати привіт.ц\\nclang -o привіт привіт.ц.ll hello.c\\n```\\n\\nТа зрештою запустіть програму:\\n\\n```shell\\n./привіт\\n```\\n\\n## Більше прикладів\\n\\nДокументація Цілі наразі не досить добре описує можливості мови. Ви можете знайти більше прикладів\\nдослідивши [GitHub Цілі](https://github.com/tsil-ukr) та [GitHub Мавки](https://github.com/mavka-ukr).\",\"path\":\"перша-програма.html\"},{\"title\":\"Типизація | Документація Цілі 0.39.0\",\"content\":\"# Типизація\\n\\nЦіль має строгу статичну типизацію. Більшість вбудованих типів мають аналоги в С.\\n\\nЦіль не дозволяє виконувати операції з різними типами чи типами різних розмірів. До прикладу, в Цілі не\\nможна просто додати `ц32` та `ц64` (як `int` та `long` в С).\\n\\n```ціль\\nзмінна а: ц32 = 2;\\nзмінна б: ц64 = 3;\\n\\nзмінна в = а + б; // помилка компіляції\\n```\\n\\nАвтоматичного приведення типів не буде, а тому необхідно\\nвручну перетворити одне зі значень.\\n\\n```ціль\\nзмінна а: ц32 = 2;\\nзмінна б: ц64 = 3;\\n\\nзмінна в = ц64(а) + б; // в буде ц64\\n```\\n\\n## Список вбудованих типів\\n\\n- `ціле`\\n- `ц64`\\n- `ц32`\\n- `ц16`\\n- `ц8`\\n- `натуральне`\\n- `н64`\\n- `н32`\\n- `н16`\\n- `н8`\\n- `р32`\\n- `р64`\\n- `логічне`\\n- `невідома_адреса`\\n- `адреса<Т>`\\n- `невідома_памʼять`\\n- `памʼять<Т>`\\n- `() -> Т`\\n- `т8`\\n- `ю8`\\n\\n## Приклади\\n\\n### ціле\\n\\n`ціле` містить значення цілого числа розміром залежно від системи (`ssize_t` в C).\\n\\n```ціль\\nзмінна а: ціле = 10;\\n```\\n\\n### ц64\\n\\n`ц64` містить значення цілого числа розміром 64 біт (`int64_t` в C).\\n\\n```ціль\\nзмінна а: ц64 = 10;\\n```\\n\\n### ц32\\n\\n`ц32` містить значення цілого числа розміром 32 біт (`int32_t` в C).\\n\\n```ціль\\nзмінна а: ц32 = 10;\\n```\\n\\n### ц16\\n\\n`ц16` містить значення цілого числа розміром 16 біт (`int16_t` в C).\\n\\n```ціль\\nзмінна а: ц16 = 10;\\n```\\n\\n### ц8\\n\\n`ц8` містить значення цілого числа розміром 8 біт (`int8_t` в C).\\n\\n```ціль\\nзмінна а: ц8 = 10;\\n```\\n\\n### натуральне\\n\\n`натуральне` містить значення натурального числа розміром залежно від системи (`size_t` в C).\\n\\n```ціль\\nзмінна а: натуральне = 10;\\n```\\n\\n### н64\\n\\n`н64` містить значення натурального числа розміром 64 біт (`uint64_t` в C).\\n\\n```ціль\\nзмінна а: н64 = 10;\\n```\\n\\n### ц32\\n\\n`н32` містить значення натурального числа розміром 32 біт (`uint32_t` в C).\\n\\n```ціль\\nзмінна а: н32 = 10;\\n```\\n\\n### н16\\n\\n`н16` містить значення натурального числа розміром 16 біт (`uint16_t` в C).\\n\\n```ціль\\nзмінна а: н16 = 10;\\n```\\n\\n### н8\\n\\n`н8` містить значення натурального числа розміром 8 біт (`uint8_t` в C).\\n\\n```ціль\\nзмінна а: н8 = 10;\\n```\\n\\n### р64\\n\\n`р64` містить значення раціонального числа розміром 64 біт (`double` в C).\\n\\n```ціль\\nзмінна а: р64 = 1.23;\\n```\\n\\n### р32\\n\\n`р32` містить значення раціонального числа розміром 32 біт (`float` в C).\\n\\n```ціль\\nзмінна а: р32 = -3.21;\\n```\\n\\n### логічне\\n\\n`логічне` містить значення натурального числа розміром 8 біт (`bool` в C).\\n\\n```ціль\\nзмінна а: логічне = так;\\nзмінна б: логічне = ні;\\n```\\n\\n### адреса\\n\\n`невідома_адреса` містить адресу на значення невідомого типу (`void*` в С).\\n\\n```ціль\\nзмінна а: невідома_адреса = пусто;\\n```\\n\\n### адреса<Т>\\n\\n`адреса<Т>` містить адресу на значення типу `Т` (`Т*` в С).\\n\\n```ціль\\nзмінна а: ціле = 123;\\nзмінна б: адреса<ціле> = а::адреса;\\n```\\n\\n### памʼять\\n\\n`невідома_памʼять` містить адресу на послідовність значень невідомого типу (`void*` в С).\\n\\n```ціль\\nзмінна а: невідома_памʼять = пусто;\\n```\\n\\n### памʼять<Т>\\n\\n`памʼять<Т>` містить адресу на послідовність значень типу `Т` (`Т*` в С).\\n\\n```ціль\\nзмінна а: ціле = 123;\\nзмінна б: памʼять<ціле> = а::адреса як памʼять<ціле>;\\n```\\n\\n### () -> Т\\n\\n`() -> Т` містить адресу на дію (`Т (*)()` в С).\\n\\n```ціль\\nдія сума(а: ціле, б: ціле): ціле {\\n  вернути а + б;          \\n}\\n\\n//...\\n\\nзмінна д: (ціле, ціле) -> ціле = сума;\\n```\\n\\n### т8\\n\\n`т8` містить текстове значення (КД з 8-бітним кодуванням).\\n\\n```ціль\\nзмінна а: т8 = \\\"привіт\\\";\\n```\\n\\nСтруктура `т8`:\\n\\n```ціль\\nструктура т8 {\\n  розмір: натуральне;\\n  дані: памʼять<п8>;\\n}\\n```\\n\\n### ю8\\n\\n`ю8` містить UTF-8 значення.\\n\\n```ціль\\nзмінна а: ю8 = ю8\\\"привіт\\\";\\n```\\n\\nСтруктура `ю8`:\\n\\n```ціль\\nструктура ю8 {\\n  розмір: натуральне;\\n  дані: памʼять<п8>;\\n}\\n```\",\"path\":\"типизація.html\"},{\"title\":\"Змінні | Документація Цілі 0.39.0\",\"content\":\"# Змінні\\n\\nЗапис змінних в Цілі відбувається так:\\n\\n```ціль\\nзмінна назва: Тип;\\n```\\n\\n```ціль\\nзмінна назва: Тип = значення;\\n```\\n\\n```ціль\\nзмінна назва = значення;\\n```\\n\\nЗмінна з вказаним типом і без вказаного значення буде мати невизначене значення, яке може містити сміттєві дані.\\nЦе може бути в нагоді для певних оптимізації вашої програми, адже жодного автоматичного заповнення під час виконання не\\nбуде:\\n\\n```ціль\\nзмінна а: ціле; // а матиме невідоме\\n                // сміттєве значення\\n```\\n\\nЗначення змінних можна перезаписувати:\\n\\n```ціль\\nзмінна а: ціле = 10;\\n\\nа = 20;\\nа = 36;\\nа = -4;\\n```\\n\\nЗмінна без вказаного типу і з вказаним значенням буде мати тип цього значення:\\n\\n```ціль\\nзмінна а: ціле = 10;\\n\\nзмінна б = а; // б є ціле і б == 10\\n```\\n\\nВ Цілі можна створювати глобальні змінні.\\n\\nГлобальна змінна повинна мати тип і не може мати попередньо визначного значення. Значення записується під час виконання:\\n\\n```ціль\\nзмінна глоб_а: ціле;\\n\\nдія запустити() {\\n  глоб_а = 20;\\n}\\n```\\n\\nГлобальна змінна може бути зовнішньою, місцевою чи внутрішньою.\",\"path\":\"змінні.html\"},{\"title\":\"Сталі | Документація Цілі 0.39.0\",\"content\":\"# Сталі\\n\\nЗапис сталих в Цілі відбувається так:\\n\\n```ціль\\nстала назва: Тип = значення;\\n```\\n\\n```ціль\\nстала назва = значення;\\n```\\n\\nСтала повинна мати визначене значення. Значення сталих не можна перезаписувати:\\n\\n```ціль\\nстала а = 10;\\n\\nа = 20; // помилка компіляції\\n```\\n\\nСтала без вказаного типу і з вказаним значенням буде мати тип цього значення:\\n\\n```ціль\\nзмінна а: ціле = 10;\\n\\nстала б = а; // б є ціле і б == 10\\n```\\n\\nВ Цілі можна створювати глобальні сталі.\\n\\nГлобальна стала може бути зовнішньою, місцевою чи внутрішньою.\\n\\nГлобальна стала може не мати визначеного значення, але, в такому випадку, вона повинна бути зовнішньою чи місцевою і\\nповинна мати визначений тип:\\n\\n```ціль\\nзовнішня стала глоб_а: ціле;\\n\\nдія запустити() {\\n  глоб_а = 20; // помилка компіляції\\n}\\n```\\n\\nГлобальна зовнішня чи місцева стала не може мати визначене значення:\\n\\n```ціль\\nзовнішня стала глоб_а = 10; // помилка компіляції\\n```\",\"path\":\"сталі.html\"},{\"title\":\"Дії | Документація Цілі 0.39.0\",\"content\":\"# Дії\\n\\nЗапис дій в Цілі відбувається так:\\n\\n```ціль\\nдія сума(а: ціле, б: ціле) -> ціле {\\n  вернути а + б;\\n}\\n```\\n\\nДія без тіла називається задекларованою дією, і повинна бути визначеною (з тілом) пізніше в коді (внутрішні) або в\\nіншому файлі (зовнішні та місцеві):\\n\\n```ціль\\nдія привіт(імʼя: т8);\\n\\nдія привіт_василь() {\\n  привіт(\\\"Василь\\\");\\n}\\n\\nдія привіт(імʼя: т8) {\\n  вивести(\\\"Привіт, \\\");\\n  вивести(імʼя);\\n  вивести(\\\"!\\\\р\\\");\\n}\\n```\\n\\nДія може мати довільну кількість параметрів і вертати одне значення:\\n\\n```ціль\\nдія а();\\n```\\n\\n```ціль\\nдія б() -> Тип;\\n```\\n\\n```ціль\\nдія в(аргумент: Тип) -> Тип;\\n```\\n\\nДія може бути зовнішньою, місцевою чи внутрішньою:\\n\\n```ціль\\nзовнішня дія сума(а: ціле, б: ціле) -> ціле;\\n\\nмісцева дія привіт(імʼя: т8);\\n\\nдія щось_зробити();\\n```\\n\\nВнутрішня дія невидима під час лінкування і виклики такої дії можуть\\nбути замінені перекладачем напряму на код її тіла.\\n\\nШаблонна дія може бути лише внутрішньою:\\n\\n```ціль\\nдія сума<Т>(а: Т, б: Т) -> Т {\\n  вернути а + б;\\n}\\n```\\n\\nВиконання дій в Цілі відбувається так:\\n\\n```ціль\\nзначення_дії(аргумент1, аргумент2);\\n```\\n\\nЯкщо дія вертає значення, то це значення можна записати в змінну чи сталу:\\n\\n```ціль\\nзмінна в = сума(2, 2);\\n```\",\"path\":\"дії.html\"},{\"title\":\"Структури | Документація Цілі 0.39.0\",\"content\":\"# Структури\\n\\nЗапис структур в Цілі відбувається так:\\n\\n```ціль\\nструктура Людина; // декларація\\n```\\n\\n```ціль\\nструктура Людина {\\n  імʼя: т8;\\n}\\n```\\n\\n```ціль\\nструктура Машина<Д> {\\n  двигун: Д;\\n}\\n```\",\"path\":\"структури.html\"},{\"title\":\"Умови | Документація Цілі 0.39.0\",\"content\":\"# Умови\\n\\nЗапис умов в Цілі відбувається так:\\n\\n```ціль\\nякщо значення {\\n  // ...\\n}\\n```\\n\\n```ціль\\nякщо значення {\\n  // ...\\n} інакше {\\n  // ...\\n}\\n```\\n\\n```ціль\\nякщо значення {\\n  // ...\\n} інакше якщо значення2 {\\n  // ...\\n} інакше {\\n  // ...\\n}\\n```\",\"path\":\"умови.html\"},{\"title\":\"Повтори | Документація Цілі 0.39.0\",\"content\":\"# Повтори\\n\\nЗапис повторів в Цілі відбувається так:\\n\\n```ціль\\nпоки значення {\\n  // ...\\n}\\n```\",\"path\":\"повтори.html\"},{\"title\":\"Операції | Документація Цілі 0.39.0\",\"content\":\"# Операції\\n\\nЗапис операцій в Цілі відбувається так:\\n\\n```ціль\\nа + б\\n```\\n\\n```ціль\\nа / 3 * 7 - в\\n```\\n\\n```ціль\\nа і б або в + 10\\n```\\n\\n## Список доступних операцій\\n\\n- `як`\\n- `*`\\n- `/`\\n- `+`\\n- `-`\\n- `<<`\\n- `>>`\\n- `<`\\n- `<=`\\n- `>`\\n- `>=`\\n- `==`\\n- `!=`\\n- `∧`\\n- `⊕`\\n- `∨`\\n- `і`\\n- `або`\\n\\n## Опис\\n\\n### як\\n\\nОперація `як` дозволяє отримати потрібний тип значення адреси, памʼяти або варіативного значення.\\n\\n```ціль\\nзмінна а: невідома_адреса = пусто;\\nзмінна б = а як адреса<ціле>;\\nзмінна в = б як памʼять<ціле>;\\nзмінна г = в як невідома_памʼять;\\n```\\n\\n```ціль\\nзмінна а: ц32 | р64 = р64(1.123);\\nзмінна б = а як р64;\\n```\\n\\n### *\\n\\nОперація `*` дозволяє помножити одне число на інше.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а * б;\\n```\\n\\n### /\\n\\nОперація `/` дозволяє поділити одне число на інше.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а / б;\\n```\\n\\n### +\\n\\nОперація `+` дозволяє додати одне число до іншого.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а + б;\\n```\\n\\n### -\\n\\nОперація `-` дозволяє відняти одне число від іншого.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а - б;\\n```\\n\\n### <<\\n\\nОперація `<<` дозволяє зсунути вліво ціле або натуральне число на певну кількість бітів.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна к: ціле = 20;\\nзмінна в = а << к;\\n```\\n\\n### >>\\n\\nОперація `>>` дозволяє зсунути вправо ціле або натуральне число на певну кількість бітів.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна к: ціле = 20;\\nзмінна в = а >> к;\\n```\\n\\n### <\\n\\nОперація `<` дозволяє перевірити чи одне число менше за інше. Результатом операції буде `логічне`.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а < б;\\n```\\n\\n### <=\\n\\nОперація `<=` дозволяє перевірити чи одне число менше за інше або рівне йому. Результатом операції буде `логічне`.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а <= б;\\n```\\n\\n### >\\n\\nОперація `>` дозволяє перевірити чи одне число більше за інше. Результатом операції буде `логічне`.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а > б;\\n```\\n\\n### >=\\n\\nОперація `>=` дозволяє перевірити чи одне число більше за інше або рівне йому. Результатом операції буде `логічне`.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а >= б;\\n```\\n\\n### ==\\n\\nОперація `==` дозволяє перевірити чи одне число рівне іншому. Результатом операції буде `логічне`.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а == б;\\n```\\n\\n### !=\\n\\nОперація `==` дозволяє перевірити чи одне число не рівне іншому. Результатом операції буде `логічне`.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а != б;\\n```\\n\\n### ∧\\n\\nОперація `∧` дозволяє виконати двійкову операцію **І** між двома цілими або натуральними числами.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а ∧ б;\\n```\\n\\n### ⊕\\n\\nОперація `⊕` дозволяє виконати двійкову операцію **ВИКЛЮЧНЕ АБО** між двома цілими або натуральними числами.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а ⊕ б;\\n```\\n\\n### ∨\\n\\nОперація `∨` дозволяє виконати двійкову операцію **АБО** між двома цілими або натуральними числами.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а ∨ б;\\n```\\n\\n### і\\n\\nОперація `і` дозволяє перевірити чи обидва числові значення не рівні `0`. Результатом операції буде `логічне`.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а і б;\\n```\\n\\n### або\\n\\nОперація `або` дозволяє перевірити чи одне з числових значень не рівне `0`. Результатом операції буде `логічне`.\\n\\n```ціль\\nзмінна а: ціле = 10;\\nзмінна б: ціле = 20;\\nзмінна в = а або б;\\n```\",\"path\":\"операції.html\"},{\"title\":\"Секції | Документація Цілі 0.39.0\",\"content\":\"# Секції\\n\\nЗапис секцій в Цілі відбувається так:\\n\\n```ціль\\nсекція арифметика {\\n  дія додати(ціле, ціле) -> ціле;\\n  дія відняти(ціле, ціле) -> ціле;\\n}\\n```\\n\\nДоступ до субʼєктів секції відбувається через знак `::`:\\n\\n```\\nарифметика::додати(2, 2);\\n```\\n\\nОбмежень на глибину вкладених секцій немає:\\n\\n```ціль\\nсекція а {\\n  секція б {\\n    секція в {\\n      // ...\\n    }\\n  }\\n}\\n\\nа::б::в::...\\n```\\n\\nСекції можна доповнювати:\\n\\n```ціль\\nсекція арифметика {\\n  дія додати(ціле, ціле) -> ціле;\\n  дія відняти(ціле, ціле) -> ціле;\\n}\\n\\nсекція арифметика {\\n  дія помножити(ціле, ціле) -> ціле;\\n  дія поділити(ціле, ціле) -> ціле;\\n}\\n\\nарифметика::поділити(10, 2);\\n```\",\"path\":\"секції.html\"}]");
