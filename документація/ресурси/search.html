<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="xdocs-url-prefix" content="{{PAGE_URL_PREFIX}}">
</head>
<body>

<script>
  const searchData = JSON.parse("[{\"title\":\"Вступ\",\"content\":\"# Вступ\\n\\n<subject>Ціль</subject> є простою, швидкою та компільованою мовою програмування на основі кириличної абетки, української\\nмови та моєї свідомости.\\n\\n<subject>Ціль</subject> має статичну типизацію.\\n\\nКерування памʼятю в <subject>Цілі</subject> ручне.\",\"path\":\"index.html\"},{\"title\":\"Перша програма\",\"content\":\"# Перша програма\\n\\nСтворіть файл `привіт.ц` та заповніть його кодом:\\n\\n```ціль\\nзовнішня дія друк_ю8(значення: памʼять<п8>);\\n\\nдія старт() {\\n  друк_ю8(ю8\\\"Вперед до Цілі!\\\");\\n}\\n```\\n\\nСтворіть файл `extension.cpp` та заповніть його кодом:\\n\\n```ціль\\n#include <iostream>\\n\\nextern \\\"C\\\" void друк_ю8(unsigned char* value) {\\n  std::cout << value << std::endl;\\n}\\n```\\n\\nПісля цього скомпілюйте програму цією командою:\\n\\n```shell\\nціль привіт сплавити привіт.ц extension.cpp\\n```\\n\\nТа зрештою запустіть програму:\\n\\n```shell\\n./привіт\\n```\\n\",\"path\":\"перша-програма.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
</body>
</html>
