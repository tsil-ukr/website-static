<script>
  const searchData = JSON.parse("[{\"title\":\"Вступ\",\"content\":\"# Вступ\\n\\n<subject>Ціль</subject> є простою, швидкою та компільованою мовою програмування на основі кириличної абетки, української\\nмови та моєї свідомости.\\n\\n<subject>Ціль</subject> має статичну типизацію.\\n\\nКерування памʼятю в <subject>Цілі</subject> ручне.\",\"path\":\"index.html\"},{\"title\":\"Перша програма\",\"content\":\"# Перша програма\\n\\n## На GNU/Linux\\n\\nСтворіть файл `привіт.ц` та заповніть його кодом:\\n\\n```ціль\\nзовнішня дія write(fd: ц32, buf: адреса, count: ц32): ц32;\\nсинонім stdout = 1;\\n\\nзовнішня дія старт(): ц32 {\\n  write(stdout, ю8\\\"Вперед до Цілі!\\\\n\\\", 28);\\n  вернути 0;\\n}\\n```\\n\\nПісля цього скомпілюйте програму цією командою:\\n\\n```shell\\nціль привіт сплавити привіт.ц\\n```\\n\\nТа зрештою запустіть програму:\\n\\n```shell\\n./привіт\\n```\\n\\n## На Windows\\n\\n> Поки немає.\\n\\n## На macOS\\n\\n> Поки немає.\",\"path\":\"перша-програма.html\"},{\"title\":\"Вбудовані типи\",\"content\":\"# Вбудовані типи\\n\\n## ціле\\n\\n`ціле` містить ціле число розміром залежно від системи. Може містити як позитивне так і негативне значення.\\n\\n```ціль\\nціль а: ціле = 10;\\n```\\n\\n## ц64\\n\\n`ц64` містить ціле число 64 біт. Може містити як позитивне так і негативне значення.\\n\\n```ціль\\nціль а: ц64 = 10;\\n```\\n\\n## ц32\\n\\n`ц32` містить ціле число 32 біт. Може містити як позитивне так і негативне значення.\\n\\n```ціль\\nціль а: ц32 = 10;\\n```\\n\\n## ц16\\n\\n`ц16` містить ціле число 16 біт. Може містити як позитивне так і негативне значення.\\n\\n```ціль\\nціль а: ц16 = 10;\\n```\\n\\n## ц8\\n\\n`ц8` містить ціле число 8 біт. Може містити як позитивне так і негативне значення.\\n\\n```ціль\\nціль а: ц8 = 10;\\n```\\n\\n## позитивне\\n\\n`позитивне` містить позитивне число розміром залежно від системи. Може містити лише позитивне (беззнакове) значення.\\n\\n```ціль\\nціль а: позитивне = 10;\\n```\\n\\n## п64\\n\\n`п64` містить позитивне число 64 біт. Може містити лише позитивне (беззнакове) значення.\\n\\n```ціль\\nціль а: п64 = 10;\\n```\\n\\n## п32\\n\\n`п32` містить позитивне число 32 біт. Може містити лише позитивне (беззнакове) значення.\\n\\n```ціль\\nціль а: п32 = 10;\\n```\\n\\n## п16\\n\\n`п16` містить позитивне число 16 біт. Може містити лише позитивне (беззнакове) значення.\\n\\n```ціль\\nціль а: п16 = 10;\\n```\\n\\n## п8\\n\\n`п8` містить позитивне число 8 біт. Може містити лише позитивне (беззнакове) значення.\\n\\n```ціль\\nціль а: п8 = 10;\\n```\\n\\n## дійсне\\n\\n`дійсне` містить дійсне число 64 біт. Може містити як позитивне так і негативне значення.\\n\\n```ціль\\nціль а: дійсне = 3.14;\\n```\\n\\n## д64\\n\\n`д64` містить дійсне число 64 біт. Може містити як позитивне так і негативне значення.\\n\\n```ціль\\nціль а: д64 = 3.14;\\n```\\n\\n## д32\\n\\n`д32` містить дійсне число 32 біт. Може містити як позитивне так і негативне значення.\\n\\n```ціль\\nціль а: д32 = 3.14;\\n```\\n\\n## логічне\\n\\n`логічне` містить позитивне число 8 біт. Зазвичай містить значення `1` або `0` або `так` або `ні`.\\n\\n```ціль\\nціль а: логічне = так;\\nціль б: логічне = ні;\\n```\\n\\n## адреса\\n\\n`адреса` містить адресу.\\n\\n```ціль\\nціль а: адреса = пусто;\\n```\\n\\n## Т[к]\\n\\n`Т[к]` містить масив обʼєктів типу `Т` розміром `к`.\\n\\n```ціль\\nціль а: ціле[5] = ціле[5] { 1, 2, 3, 4, 5 }; // масив на стопці розміром 5 елементів\\n```\\n\\n## адреса<Т>\\n\\n`адреса<Т>` містить адресу на обʼєкт типу `Т`.\\n\\n```ціль\\nціль а: адреса<ціле> = malloc(ціле::розмір) як адреса<ціле>;\\n```\\n\\n## Т -> Т\\n\\n`Т -> Т` містить адресу на дію.\\n\\n```ціль\\nдія сума(а: ціле, б: ціле): ціле {\\n  вернути а + б;          \\n}\\n\\nціль д: (ціле, ціле) -> ціле = привіт;\\n```\",\"path\":\"вбудовані-типи.html\"},{\"title\":\"Визначення цілей\",\"content\":\"# Визначення цілей\\n\\nВизначити ціль можна використовуючи слово `ціль`:\\n\\n```ціль\\nціль число_ПІ: дійсне = 3.14;\\n```\\n\\nЯкщо не вказати тип, то він буде визначений автоматично:\\n\\n```ціль\\nціль число_ПІ = 3.14;\\n```\\n\\nТакож можна визначити ціль без значення, але в такому випадку ви не зможете звертатись до неї допоки не буде визначено\\nїї значення:\\n\\n```ціль\\nціль число_ПІ: дійсне;\\n\\nдрук_дійсне(число_ПІ); // помилка компіляції\\n```\\n\\n```ціль\\nціль число_ПІ: дійсне;\\n\\nчисло_ПІ = 3.14;\\n\\nдрук_дійсне(число_ПІ); // 3.14\\n```\\n\\nПісля визначення цілі та її значення, її значення не можна перевизначити:\\n\\n```ціль\\nціль число_ПІ = 3.14;\\n\\nчисло_ПІ = 3.1415; // помилка компіляції\\n```\",\"path\":\"визначення-цілей.html\"},{\"title\":\"Визначення змінних\",\"content\":\"# Визначення змінних\\n\\nВизначити змінну ціль можна використовуючи слово `змінна`:\\n\\n```ціль\\nзмінна ціль число_ПІ: дійсне = 3.14;\\n\\nчисло_ПІ = 3.15; // пройде\\n```\\n\\nЗмінна ціль має ті ж властивості як і ціль, окрім того, що її значення можна перевизначити.\",\"path\":\"визначення-змінних.html\"},{\"title\":\"Створення дій\",\"content\":\"# Створення дій\\n\\nСтворити та визначити дію можна використовуючи слово `дія`:\\n\\n```ціль\\nдія додати(а: дійсне, б: дійсне): дійсне {\\n  вернути а + б;\\n}\\n```\\n\\nДію можна визначити без тіла. Створити тіло можна пізніше:\\n\\n```ціль\\nдія додати(а: дійсне, b: дійсне): дійсне;\\n\\n// ...\\n\\nдія додати(а: дійсне, b: дійсне): дійсне {\\n  вернути а + b;\\n}\\n```\",\"path\":\"створення-дій.html\"},{\"title\":\"Виконання дій\",\"content\":\"# Виконання дій\\n\\nЗаписати виконання дії можна так:\\n\\n```ціль\\nдодати(2, 2)\\n```\\n\\nДе дія `додати` визначенна як:\\n\\n```ціль\\nдія сума(а: ціле, б: ціле): ціле {\\n  вернути а + б;\\n}\\n```\",\"path\":\"виконання-дій.html\"},{\"title\":\"Створення структур\",\"content\":\"# Створення структур\\n\\nСтворити та визначити структуру можна використовуючи слово `структура`:\\n\\n```ціль\\nструктура Точка {\\n  ікс: дійсне;\\n  ігр: дійсне;\\n}\\n```\\n\\nСтруктуру можна визначити без тіла. Створити тіло можна пізніше:\\n\\n```ціль\\nструктура Точка;\\n\\n// ...\\n\\nструктура Точка {\\n  ікс: дійсне;\\n  ігр: дійсне;\\n}\\n```\",\"path\":\"створення-структур.html\"},{\"title\":\"Отримання властивостей\",\"content\":\"# Отримання властивостей\\n\\nЗаписати отримання властивості обʼєкта можна так:\\n\\n```ціль\\nсубʼєкт.назва_властивості;\\n```\\n\\nНаприклад, отримати властивість `імʼя` субʼєкта `користувач`:\\n\\n```ціль\\nціль імʼя_користувача = користувач.імʼя;\\n```\",\"path\":\"отримання-властивостей.html\"},{\"title\":\"Зміна властивостей\",\"content\":\"# Зміна властивостей\\n\\nЗаписати зміну властивості обʼєкта можна так:\\n\\n```ціль\\nсубʼєкт.назва_властивості = нове_значення;\\n```\\n\\nНаприклад, змінити властивість `імʼя` субʼєкта `користувач`:\\n\\n```ціль\\nкористувач.імʼя = \\\"Іван\\\";\\n```\",\"path\":\"зміна-властивостей.html\"},{\"title\":\"Створення секцій\",\"content\":\"# Створення секцій\\n\\nСтворити та визначити секцію можна використовуючи слово `секція`:\\n\\n```ціль\\nсекція двигуни {\\n  структура ІоннийДвигун {\\n    потужність: ціле;\\n  }\\n  \\n  дія запустити(двигун: ІоннийДвигун) {\\n    друк_ю8(ю8\\\"Запускаємо іонний двигун...\\\");\\n  }\\n  \\n  дія зупинити(двигун: ІоннийДвигун);\\n}\\n```\\n\\nСекцію можна доповнювати:\\n\\n```ціль\\nсекція двигуни {\\n  дія зупинити(двигун: ІоннийДвигун);\\n}\\n\\nсекція двигуни {\\n  дія зупинити(двигун: ІоннийДвигун) {\\n    друк_ю8(ю8\\\"Зупиняємо іонний двигун...\\\");\\n  }\\n}\\n```\",\"path\":\"створення-секцій.html\"},{\"title\":\"Створення синонімів\",\"content\":\"# Створення синонімів\\n\\nСтворити та визначити синонім можна використовуючи слово `синонім`:\\n\\n```ціль\\nсинонім ПІ = 3.14;\\n\\nсинонім ІД = двигуни::ІоннийДвигун;\\n\\nсинонім друк_ціле = друк<ціле>;\\n\\nсинонім вітання = ю8\\\"Від Мавки до Цілі, від Цілі до Мавки!\\\";\\n```\",\"path\":\"створення-синонімів.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });
      window.parent.postMessage(
        {
          id: eventId,
          result: results
        },
        "*"
      );
    }
  });
</script>
</body>
</html>
